<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <h3>Input Sizes</h3>

  <app-fui-field label="Small input">
    <app-fui-input formControlName="smallInput" placeholder="Small input" size="small"></app-fui-input>
  </app-fui-field>

  <app-fui-field label="Medium input">
    <app-fui-input formControlName="mediumInput" placeholder="Medium input" size="medium"></app-fui-input>
  </app-fui-field>

  <app-fui-field label="Large input">
    <app-fui-input formControlName="largeInput" placeholder="Large input" size="large"></app-fui-input>
  </app-fui-field>

  <!-- VALIDATION STATES -->
  <h3>Validation States</h3>

  <!-- Error -->
  <app-fui-field
    label="Username"
    hint="Your username"
    [required]="true"
    errorMessage="Username is required"
    errorIcon="fa-solid fa-triangle-exclamation">
    <app-fui-input formControlName="username" placeholder="Enter username" size="large"
      [invalid]="!!(form.get('username')?.invalid && form.get('username')?.touched)">
    </app-fui-input>
  </app-fui-field>

  <!-- Success -->
  <app-fui-field
    label="Email"
    [horizontal]="true"
    successMessage="Looks good!"
    successIcon="fa-solid fa-circle-check">
    <app-fui-input formControlName="email" placeholder="Enter email" size="medium"
      [invalid]="!!(form.get('email')?.invalid && form.get('email')?.touched)">
    </app-fui-input>
  </app-fui-field>

  <!-- Warning -->
  <app-fui-field
    [horizontal]="true"
    [noLabel]="true"
    warningMessage="Double-check this"
    warningIcon="fa-solid fa-circle-exclamation">
    <app-fui-input formControlName="noLabel" placeholder="Something without a label" size="small"></app-fui-input>
  </app-fui-field>

  <!-- LABEL VARIANTS -->
  <h3>Label Variants</h3>

  <app-fui-field label="Default Vertical">
    <app-fui-input formControlName="defaultVertical" placeholder="Default vertical input"></app-fui-input>
  </app-fui-field>

  <app-fui-field label="Vertical Large" [labelSize]="'vertical-large'">
    <app-fui-input formControlName="verticalLarge" placeholder="Large vertical label"></app-fui-input>
  </app-fui-field>

  <app-fui-field label="Horizontal Small" [horizontal]="true" [labelSize]="'horizontal-small'">
    <app-fui-input formControlName="horizontalSmall" placeholder="Small horizontal label"></app-fui-input>
  </app-fui-field>

  <app-fui-field label="Horizontal Large" [horizontal]="true" [labelSize]="'horizontal-large'">
    <app-fui-input formControlName="horizontalLarge" placeholder="Large horizontal label" size="large"></app-fui-input>
  </app-fui-field>

  <!-- OTHER STATES -->
  <h3>Other States</h3>

  <app-fui-field label="Disabled Field">
    <app-fui-input formControlName="disabledField" placeholder="Can't type here"></app-fui-input>
  </app-fui-field>

  <!-- Submit -->
  <div style="margin-top:16px;">
    <button type="submit">Submit</button>
  </div>

</form>
