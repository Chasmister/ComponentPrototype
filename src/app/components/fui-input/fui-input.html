<div
  class="fw-input"
  [ngClass]="{
    'fw-small': size === 'small',
    'fw-large': size === 'large'
  }"
  [attr.data-disabled]="disabled ? 'true' : null"
>
  <input
    [placeholder]="placeholder"
    [disabled]="disabled"
    [ngClass]="{ 'fw-invalid': invalid }"
    [value]="value"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
  />
</div>
