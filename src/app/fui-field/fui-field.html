<div class="fw-field fw-large">
  @if (label) {
    <label>{{ label }}</label>
  }

  <ng-content></ng-content>

  @if (errorMessage) {
    <div class="fw-field-validationMessage fw-error">
      @if (errorIcon) {
        <i [class]="errorIcon"></i>
      }
      {{ errorMessage }}
    </div>
  }
</div>
